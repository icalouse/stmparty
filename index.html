<style>
  @font-face {
    font-family: 'stm_montreal';
    src: url('stmmontreal_bold-webfont.eot');
    src: url('stmmontreal_regular-webfont.woff') format('woff');
  }
  body {
    font-family: 'stm_montreal', sans-serif;
    color: #009EE0;
  }
  /* The grid: Four equal columns that floats next to each other */
  .column {
    float: left;
    width: 25%;
    padding: 10px;
  }

  /* Style the images inside the grid */
  .column img {
    opacity: 0.8;
    cursor: pointer;
  }

  .column img:hover {
    opacity: 1;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* The expanding image container (positioning is needed to position the close button and the text) */
  .container {
    position: relative;
    display: none;
  }

  /* Expanding image text */
  #imgtext {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 20px;
  }

  /* Closable button inside the image */
  .closebtn {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 35px;
    cursor: pointer;
  }
  input[type=submit] {
    background-color: #009EE0;
    border: 1px;
    border-radius: 6px;
    text-align: center;
    color: #F9EA18;
    font-size: 14;
    font-family: 'stm_montreal';
    display: inline-block;
    margin: 12px;
    height: 36px;
    width: 96px;
  }
  input[type=submit]:hover{
    background-color: #0088c1;
  }
  #tracks {
    position: absolute;
    bottom: 10%;
    width: 70%;
    margin-left: 15%
  }
  .tracks-row {
    display: flex;
    justify-content: space-between;
  }
  .track-column {
    float: left;
    display: table-cell;
  }
  #past-events{
    display: none;
    position: absolute;
    height: 8%;
    width:10%;
    left: 10%;
    top: 10%;

  }
  #upcoming-event{
    display: none;
    position: absolute;
    height: 8%;
    width:10%;
    left: 10%;
    top: 10%;
  }
  #mc_embed_signup{
    background:#FFF;
    border-radius: 6px;
    padding: 12px;
    font:14px;
    width: 40%;
    height: auto;
    text-align: center;
    position: absolute;
    left: 28%;
    top:20%;
  }
  .orig-poster{
    position: absolute;
    bottom:25px;
    left:45%;
    width: 10%;
  }
  .orig-poster:hover{
    border: 2px;
    border-radius: 6px;
    border-color: gray;
  }
  .expand-poster{
    position: absolute;
    bottom:45px;
    left:30%;
    width: 40%;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
function minimize(button) {
  $(button).parent(removeClass("expand-poster").addClass("orig-poster"));
  $(button).hide();
}
function expand(image) {
  $("poster").removeClass("orig-poster"),addClass("expand-poster");
  document.getElementById("close-photo").style.display="block";
}
</script>
